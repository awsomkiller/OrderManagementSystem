{% extends 'base.html' %}

{% block content %}

    <div>
        {% for message in messages%}
        <h4 style="color: red;"> {{ message }}</h4>
        {% endfor %}
    </div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:90vh">
            <div class="col-4">
                <h3>Sign Up</h3>
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter Full Name" >
                            </div>
                            <div class="form-group">
                                <label for="username">Username :</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter Username" >
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter emailId" >
                            </div>
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" class="form-control" name="password1" placeholder="Enter password" >
                            </div>
                            <div class="form-group">
                                <label for="password">Re Password :</label>
                                <input type="password" class="form-control" name="password2" placeholder="Re Enter password" >
                            </div>
                           
                            <button type="Submit" id="sendlogin" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
